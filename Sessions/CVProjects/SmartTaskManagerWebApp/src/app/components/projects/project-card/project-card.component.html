<mat-card class="project-card" [ngStyle]="{'border-left': '4px solid ' + (project.color || '#3f51b5')}">
  <mat-card-content>
    <div class="project-header">
      <h3 class="project-name">{{project.name}}</h3>
      <div class="project-actions">
        <button mat-icon-button [matMenuTriggerFor]="projectMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #projectMenu="matMenu">
          <button mat-menu-item [routerLink]="['/projects', project._id, 'edit']">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="deleteProject()">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </div>
    </div>

    <div class="project-description" *ngIf="project.description">
      {{project.description}}
    </div>

    <div class="project-stats">
      <div class="task-count">
        <mat-icon>assignment</mat-icon>
        <span>{{project.taskCount || 0}} Tasks</span>
      </div>

      <button mat-stroked-button color="primary" [routerLink]="['/projects', project._id, 'tasks']">
        View Tasks
      </button>
    </div>
  </mat-card-content>
</mat-card>
