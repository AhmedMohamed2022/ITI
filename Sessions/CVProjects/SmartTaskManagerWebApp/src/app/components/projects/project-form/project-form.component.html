<div class="project-form-container">
  <h2 mat-dialog-title>{{isEditMode ? 'Edit Project' : 'Create New Project'}}</h2>

  <div mat-dialog-content>
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Project Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter project name">
        <mat-error *ngIf="projectForm.get('name')?.hasError('required')">Name is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Enter project description" rows="3"></textarea>
      </mat-form-field>

      <div class="color-picker-field">
        <label>Project Color</label>
        <input type="color" formControlName="color">
      </div>
    </form>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="projectForm.invalid || loading">
      <span *ngIf="loading">Saving...</span>
      <span *ngIf="!loading">{{isEditMode ? 'Update' : 'Create'}}</span>
    </button>
  </div>
</div>
