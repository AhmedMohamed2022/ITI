<div class="project-list-container">
  <div class="project-list-header">
    <h1>My Projects</h1>
    <button mat-raised-button color="primary" (click)="openProjectDialog()">
      <mat-icon>add</mat-icon> New Project
    </button>
  </div>

  <div class="project-list-content">
    <div class="projects-grid" *ngIf="!loading && projects.length > 0">
      <app-project-card *ngFor="let project of projects" [project]="project"
        (projectDeleted)="onProjectDeleted($event)">
      </app-project-card>
    </div>

    <mat-card class="empty-state" *ngIf="!loading && projects.length === 0">
      <mat-card-content>
        <mat-icon>folder_open</mat-icon>
        <h3>No projects yet</h3>
        <p>Create a project to organize your tasks</p>
        <button mat-raised-button color="primary" (click)="openProjectDialog()">Create Project</button>
      </mat-card-content>
    </mat-card>

    <div *ngIf="loading" class="loading-spinner">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  </div>
</div>
