<div class="task-list-container">
  <div class="task-list-header">
    <div class="header-title">
      <h1 *ngIf="!selectedProject">My Tasks</h1>
      <h1 *ngIf="selectedProject">Tasks in {{selectedProject.name}}</h1>
      <p *ngIf="selectedProject">{{selectedProject.description}}</p>
    </div>

    <div class="header-actions">
      <button mat-raised-button color="primary" (click)="openTaskDialog()">
        <mat-icon>add</mat-icon> New Task
      </button>
    </div>
  </div>

  <div class="task-list-filters">
    <mat-form-field appearance="outline">
      <mat-label>Search tasks</mat-label>
      <input matInput [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange($event)" placeholder="Search...">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="statusFilter" (ngModelChange)="onStatusFilterChange($event)">
        <mat-option value="all">All</mat-option>
        <mat-option value="pending">Pending</mat-option>
        <mat-option value="in-progress">In Progress</mat-option>
        <mat-option value="completed">Completed</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Priority</mat-label>
      <mat-select [(ngModel)]="priorityFilter" (ngModelChange)="onPriorityFilterChange($event)">
        <mat-option value="all">All</mat-option>
        <mat-option value="high">High</mat-option>
        <mat-option value="medium">Medium</mat-option>
        <mat-option value="low">Low</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="task-list-content">
    <div class="tasks-grid" *ngIf="!loading && filteredTasks.length > 0">
      <app-task-card *ngFor="let task of filteredTasks" [task]="task" (taskUpdated)="onTaskUpdated($event)"
        (taskDeleted)="onTaskDeleted($event)">
      </app-task-card>
    </div>

    <mat-card class="empty-state" *ngIf="!loading && filteredTasks.length === 0">
      <mat-card-content>
        <mat-icon>assignment</mat-icon>
        <h3>No tasks found</h3>
        <p *ngIf="statusFilter !== 'all' || priorityFilter !== 'all' || searchTerm">Try adjusting your filters</p>
        <p *ngIf="statusFilter === 'all' && priorityFilter === 'all' && !searchTerm">Create your first task to get
          started</p>
        <button mat-raised-button color="primary" (click)="openTaskDialog()">Create Task</button>
      </mat-card-content>
    </mat-card>

    <div *ngIf="loading" class="loading-spinner">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  </div>
</div>
